  <!-- contract details -->
  <script src="js/contractsDetails.js"></script>
  <script src="js/web3.min.js"></script>


  <script type="application/ld+json">{
    "@context": "http://schema.org",
    "@type": "Organization",
    "name": "Land Registry"
    }
  </script>

  <meta name="theme-color" content="#478ac9">
  <meta property="og:title" content="dashboard">
  <meta property="og:description" content="">
  <meta property="og:type" content="website">
  <meta data-intl-tel-input-cdn-path="intlTelInput/">

<body class="u-body u-xl-mode" data-lang="en">
  <header>
    <div>
      <h1> Welcome To Land Registry Portal</h1>
    </div>
  </header>
  <section>

    <div id="navBar">

      <div>

        {% if add_property %}
        <button class="dashboardLinks" id="addPropertyButtonDiv" onclick="toggleAddProperty()">
          Add Property
        </button>
        {% else %}
        <a class="dashboardLinks" href="/dashboard">
          Dashboard
        </a>
        {% endif %}



        <a class="dashboardLinks" href="/MySales">Sales Created</a>

        <a class="dashboardLinks" href="/myRequestedSales">Requested Sales</a>

        <a class="dashboardLinks" href="/availableToBuy"> Available To Buy</a>

        <a class="dashboardLinks" href="/logout" onclick="logout()">Logout </a>

        <button id="nameOfUser">
        </button>
      </div>


    </div>



  </section>

  

  <main>
    {% block content %}{% endblock %}
  </main>

  <footer class="u-align-center u-clearfix u-footer u-grey-80 u-footer" id="sec-652a">
    <div class="u-clearfix u-sheet u-sheet-1">
      <a href="https://nicepage.com/website-builder"
        class="u-align-center u-border-1 u-border-active-palette-2-base u-border-hover-palette-1-base u-border-no-left u-border-no-right u-border-no-top u-btn u-button-style u-none u-text-body-alt-color u-text-hover-custom-color-4 u-btn-1">About</a>
      <a href="https://nicepage.com/website-builder"
        class="u-align-center u-border-1 u-border-active-palette-2-base u-border-hover-palette-1-base u-border-no-left u-border-no-right u-border-no-top u-btn u-button-style u-none u-text-body-alt-color u-text-hover-custom-color-4 u-btn-2">contact</a>
      <p class="u-text u-text-default u-text-1">Developed by N17&nbsp; team<br>&nbsp;Under Guidence of&nbsp; Siva
        Narayana
      </p>
    </div>
  </footer>

  <div id="loadingDiv" style="display: none;">
    <span> Loading .. </span>
    <div id="loading" class="spinner-border text-primary" role="status">
      <span class="sr-only">Loading...</span>
    </div>
  </div>

</body>

</html>
